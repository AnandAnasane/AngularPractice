<div class="container border rounded p-5 shadow">
    <h1 class=" text-center text-primary ">Bank Application</h1>
    <hr>
   
    <form action="" [formGroup]="applicationFrom">
        <div class="row">
            <div class="col-8">
                <div class="row">
                    <h3 class="text-primary ">Personal Details</h3>
                    <div class="col-4 mb-3">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="email" formControlName="fName" class="col-6 form-control border-1 border-dark" id="fName"
                            placeholder="Enter First Name" name="fName">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="mName" class="col-6 form-label">Middle Name</label>
                        <input type="password" formControlName="mName" class="form-control border-1 border-dark" id="mName"
                            placeholder="Enter middle Name" name="mName">
                    </div>
                    <div class="col-4 mb-3">
                        <label for="lName" class="col-6 form-label">Last Name</label>
                        <input type="password" formControlName="lName" class="form-control border-1 border-dark" id="lName"
                            placeholder="Enter Last Name" name="lName">
                    </div>
                    <div class="col-8 mb-3">
                        <label for="fullName" class="col-6 form-label">Full Name</label>
                        <input type="password" formControlName="fullName" class="form-control border-1 border-dark" id="fullName" placeholder="Full Name"
                            name="fullName">
                    </div>
                </div>
                <hr>
                <div class="row">
                    <h3 class="text-primary ">Job Details</h3>
                    <div class="col-4 mb-3">
                        <label for="isWorking" class="form-label">Is Working</label>
                        <select name="isWorking" formControlName="isWorking" class="form-select border-1 border-dark" id="isWorking">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="jobType" class="form-label">Select Job type</label>
                        <select name="jobType" formControlName="jobType"  class="form-select border-1 border-dark" id="jobType">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="ownBussiness" class="form-label">Do you Own a Bussiness</label>
                        <select name="ownBussiness" formControlName="ownBussiness" class="form-select border-1 border-dark" id="ownBussiness">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
        
                </div>
        
                <!-- company details -->
                <div class="row" formGroupName="companyDetails">
                    <div class="col-4 mb-3">
                        <label for="company" class="form-label">Company</label>
                        <select name="company" formControlName="companyName" class="form-select border-1 border-dark" id="company">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="position" class="form-label">Position</label>
                        <select name="position" formControlName="position" class="form-select border-1 border-dark" id="position">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="salary" class="form-label">Salary</label>
                        <select name="salary" formControlName="salary" class="form-select border-1 border-dark" id="salary">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                </div>
        
                <!-- Bussiness row -->
                <div class="row" formGroupName="bussinessDetails">
                    <div class="col-4 mb-3">
                        <label for="bussinessName" class="form-label">Bussiness Name</label>
                        <select name="bussinessName" formControlName="bussinessName" class="form-select border-1 border-dark" id="bussinessName">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="bussinessType" class="form-label">Bussiness Type</label>
                        <select name="bussinessType" formControlName="bussinessType" class="form-select border-1 border-dark" id="bussinessType">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <div class="col-4 mb-3">
                        <label for="AnnualIncome" class="form-label">Annual Income</label>
                        <select name="AnnualIncome" formControlName="annualIncome" class="form-select border-1 border-dark" id="AnnualIncome">
                            <option value="">Select..</option>
                            <option value="">Yes</option>
                            <option value="">No</option>
                            <option value="">Maybe</option>
                            <option value="">Government</option>
                        </select>
                    </div>
                    <label for="BussinessAddress" class="form-label">Bussiness Address</label>
                    <textarea name="BussinessAddress" formControlName="bussinessAddress" rows="4" class="mb-5 form-control  border-1 border-dark" id=""
                        placeholder="Enter Bussiness Address"></textarea>
                </div>
            </div>
            <!-- right section contact details -->
            <div class="col-4">
                <div class="row">
                    <h3 class="text-primary ">Contact Details</h3>
                    <div class="col-6 mb-3">
                        <label for="pEmail" class="form-label">Personal Email</label>
                        <input type="email" class="col-6 form-control border-1 border-dark" id="pEmail"
                            placeholder="Enter personal Email" name="pEmail">
                    </div>
                    <div class="col-6 mb-3">
                        <label for="oEmail" class="form-label">Official Email</label>
                        <input type="email" class="col-6 form-control border-1 border-dark" id="oEmail"
                            placeholder="Enter personal Email" name="oEmail">
                    </div>

                    <!-- Mobile Number Scetion -->
                <div formArrayName="contactList">
                
                    <div *ngFor="let contact of contacts.controls; let index = index">
                        <div [formGroupName] = "index">
                            <label for="mob" class="form-label">Mobile No</label>
                        <div class="col-12 mb-3 d-flex">
                            <input type="mob" class="me-2 form-control border-1 border-dark" id="mob" placeholder="Enter Mobile Number" name="mob">
                            <button (click)="removeContact(index)"  class="col-4 btn btn-danger">Remove</button>
                        </div>
                        </div>
                    </div>
                    <button (click)="addNewContact()" class="ms-3 col-4 btn btn-primary">Add More</button>
                </div>
                </div>
            </div>
            <hr>
        </div>
    </form>

        <table class="table table-bordered">

                    <th>Sr No</th>

                <tr>
                    <td>1</td>
                    <td>SBI</td>
                    <td>10,000</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>SBI</td>
                    <td>10,000</td>
                    <td>1000</td>
                </tr>
                
                <tr>
                    <td>1</td>
                    <td>SBI</td>
                    <td>10,000</td>
                    <td>1000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-7">
        <div >
            <h4 class="text-danger ">Add Loan Details</h4>
        
            <div class="row" *ngFor="let loan of loanForm.controls; let index= index">
                <div class="col-3 mb-3">
                    <label for="bankName" class="form-label">Bank Name</label>
                    <input type="bankName" class=" form-control border-1 border-dark" id="bankName" placeholder="Enter Bank Name"
                        name="bankName">
                </div>
                <div class="col-3 mb-3">
                    <label for="amount" class="form-label">Loan Amount</label>
                    <input type="amount" class=" form-control border-1 border-dark" id="amount" placeholder="Enter Loan Amount"
                        name="amount">
                </div>
                <div class="col-3 mb-3">
                    <label for="emi" class="form-label">EMI</label>
                    <input type="emi" class=" form-control border-1 border-dark" id="emi" placeholder="Enter EMI" name="emi">
                </div>
                <div class="col-3 mt-4 mb-3">
                    <button (click)="removeLoanDetails(index)" class="ms-3 btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
        <div class="col-3 mt-4 mb-3">
            <button (click)="addLoanDetails()" class="ms-3 btn btn-primary">Add More</button>
        </div>
        

    </div>
</div>
